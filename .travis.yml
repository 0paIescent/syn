sudo: false

language: rust

rust: nightly

cache:
  cargo: true
  directories:
    - tests/rust
    - .git/modules

matrix:
  include:
    - rust: stable
      env: ROLE=build
    - rust: beta
      env: ROLE=build
    - rust: 1.12.1
      env: ROLE=build
    - rust: 1.13.0
      env: ROLE=build
  allow_failures:
    - env: ROLE=clippy
  fast_finish: true

git:
  submodules: false

before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH

script:
  - |
      case $ROLE in
        build)
          cargo build --no-default-features &&
          cargo build &&
          cargo build --features full &&
          cargo build --features 'visit fold' &&
          cargo build --features 'full visit fold' &&
          (cd synom && cargo test) &&
          cargo doc --features 'full visit fold'
          ;;
        test)
          git submodule update --init &&
          cargo test --features 'full aster visit fold' --release
          ;;
        clippy)
          cargo install clippy --debug --force || exit
          cargo clippy --features 'full aster visit fold' -- -Dclippy
          (cd synom && cargo clippy -- -Dclippy)
          ;;
        *)
          exit 1
          ;;
      esac

after_success:
  - |
      if [ "$ROLE" = build ] && [ "$TRAVIS_RUST_VERSION" = nightly ] && [ -n "$TRAVIS_TAG" ]; then
        travis-cargo doc-upload
      fi

env:
  matrix:
    - ROLE=build
    - ROLE=test
    - ROLE=clippy
  global:
    - RUST_MIN_STACK=16000000
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
      # GH_TOKEN
    - secure: 
